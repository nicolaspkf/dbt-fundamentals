version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns: 
      - name: customer_id
        description: Primary key for stg_customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        description: Primary key for orders
        tests:
          - unique
          - not_null

      - name: customer_id
        description: ID of the customer that placed the order
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      
       name: order_date
        description: Date on which the order was placed
        tests:
          - not_null

      - name: status
        description: '{{doc("order_status")}}'
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed